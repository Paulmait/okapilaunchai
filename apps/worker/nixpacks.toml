[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["corepack enable", "pnpm install"]

[phases.build]
cmds = [
  "pnpm --filter @okapilaunch/core build",
  "pnpm --filter @okapilaunch/ai-router build",
  "pnpm --filter @okapilaunch/worker build"
]

[start]
cmd = "node apps/worker/dist/main.js"
